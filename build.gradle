plugins {
//    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
    id 'war'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.0.6.RELEASE'
//    implementation 'org.springframework:spring-webmvc:4.0.0.RELEASE'
    implementation 'org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE'
    implementation 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'
    implementation 'javax.servlet:jstl:1.1.2'
//    implementation 'org.springframework.boot:spring-boot-starter-web'
//    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}